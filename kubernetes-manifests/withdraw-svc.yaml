apiVersion: v1
kind: Service
metadata:
  name: withdraw-svc
  labels:
    app: withdraw-svc
    application: bank-of-anthos
    environment: development
    team: investment
    tier: service
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: withdraw-svc
    application: bank-of-anthos
    environment: development
    team: investment
    tier: service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: withdraw-svc
  labels:
    app: withdraw-svc
    application: bank-of-anthos
    environment: development
    team: investment
    tier: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: withdraw-svc
      application: bank-of-anthos
      environment: development
      team: investment
      tier: service
  template:
    metadata:
      labels:
        app: withdraw-svc
        application: bank-of-anthos
        environment: development
        team: investment
        tier: service
    spec:
      containers:
        - name: withdraw-svc
          image: gcr.io/ffd-gke10/withdraw-svc:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: USER_PORTFOLIO_DB_URI
              value: "postgresql://portfolio-admin:portfolio-pwd@user-portfolio-db:5432/user-portfolio-db"
            - name: USER_TIER_AGENT_URI
              value: "http://user-tier-agent:8080"
            - name: PORT
              value: "8080"
            - name: REQUEST_TIMEOUT
              value: "30"
          envFrom:
            - configMapRef:
                name: environment-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
