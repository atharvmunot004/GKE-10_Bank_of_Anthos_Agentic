apiVersion: v1
kind: Service
metadata:
  name: invest-svc
  labels:
    app: invest-svc
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: invest-svc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invest-svc
  labels:
    app: invest-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invest-svc
  template:
    metadata:
      labels:
        app: invest-svc
    spec:
      containers:
      - name: invest-svc
        image: invest-svc:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: USER_TIER_AGENT_URI
          value: "http://user-tier-agent:8080"
        - name: USER_PORTFOLIO_DB_URI
          value: "postgresql://portfolio-admin:portfolio-pwd@user-portfolio-db:5432/user-portfolio-db"
        - name: BALANCE_READER_URI
          value: "http://balancereader:8080"
        - name: REQUEST_TIMEOUT
          value: "30"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true