apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: queue
    tier: backend
  name: user-request-queue-svc
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: user-request-queue-svc
    application: bank-of-anthos
    environment: development
    team: queue
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: queue
    tier: backend
  name: user-request-queue-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-request-queue-svc
      application: bank-of-anthos
      environment: development
      team: queue
      tier: backend
  template:
    metadata:
      annotations: {}
      labels:
        app: user-request-queue-svc
        application: bank-of-anthos
        environment: development
        team: queue
        tier: backend
    spec:
      containers:
        - env:
            - name: VERSION
              value: v1.0.0
            - name: SERVICE_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "INFO"
            - name: POLLING_INTERVAL
              value: "5"
            - name: BATCH_SIZE
              value: "10"
            - name: MAX_RETRIES
              value: "3"
            - name: RETRY_DELAY
              value: "1"
            - name: CONNECTION_POOL_SIZE
              value: "10"
            - name: MAX_OVERFLOW
              value: "20"
            - name: BANK_ASSET_AGENT_URL
              value: "http://bank-asset-agent:8080/api/v1/process-portfolio"
            - name: BANK_ASSET_AGENT_TIMEOUT
              value: "30"
            - name: BANK_ASSET_AGENT_RETRY_ATTEMPTS
              value: "3"
            - name: BANK_ASSET_AGENT_RETRY_DELAY
              value: "1"
            - name: QUEUE_DB_URI
              value: "postgresql://queue-admin:queue-pwd@queue-db:5432/queue-db"
            - name: QUEUE_DB_HOST
              value: "queue-db"
            - name: QUEUE_DB_PORT
              value: "5432"
            - name: QUEUE_DB_NAME
              value: "queue-db"
            - name: QUEUE_DB_USER
              value: "queue-admin"
            - name: QUEUE_DB_PASSWORD
              value: "queue-pwd"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: environment-config
          image: localhost:5000/user-request-queue-svc:v1.0.0
          name: user-request-queue-svc
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 0.5Gi
              memory: 512Mi
            requests:
              cpu: 100m
              ephemeral-storage: 0.5Gi
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: tmp
---
