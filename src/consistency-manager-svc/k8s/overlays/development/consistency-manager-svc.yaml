apiVersion: apps/v1
kind: Deployment
metadata:
  name: consistency-manager-svc
spec:
  template:
    spec:
      containers:
        - name: consistency-manager-svc
          env:
            - name: SYNC_INTERVAL
              value: "15"  # More frequent sync in development
            - name: BATCH_SIZE
              value: "50"  # Smaller batch size in development
