steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/user-tier-agent:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/user-tier-agent:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/user-tier-agent:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/user-tier-agent:latest'

  # Deploy container image to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=k8s/base/'
      - '--image=gcr.io/$PROJECT_ID/user-tier-agent:$COMMIT_SHA'
      - '--location=${_CLUSTER_LOCATION}'
      - '--cluster=${_CLUSTER_NAME}'

images:
  - 'gcr.io/$PROJECT_ID/user-tier-agent:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/user-tier-agent:latest'

substitutions:
  _CLUSTER_LOCATION: 'us-central1-a'
  _CLUSTER_NAME: 'bank-of-anthos-cluster'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
